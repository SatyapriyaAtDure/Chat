<html>
<title>PubNub ChatEngine</title>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/chat.css"></link>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chat-engine@latest/dist/chat-engine.min.js"></script>
    <script src="https://dogaan.github.io/generateperson.js"></script>

</head>

<body>
<div class="container clearfix">
    <div class="people-list hide" id="people-list">
        <ul class="list">
        </ul>
    </div>
    <div class="user-list">
        <ul class="list-item">
            <li class="item" data-uuid="1544095541882" data-name="manoj">Manoj</li>
            <li class="item" data-uuid="1544095541883" data-name="ayaj">Ayaj</li>
            <li class="item" data-uuid="1544095541884" data-name="rajesh">Rajesh</li>
        </ul>
    </div>
    <!-- end chat -->
</div>
<!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">{{user.first}}</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script>
<script id="message-response-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.first}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{messageOutput}}
        </div>
    </li>
</script>
<script id="person-template" type="text/x-handlebars-template">
    {{#if state.full}}
    <li class="clearfix" id="{{uuid}}">
        <img src="{{state.avatar}}" alt="avatar" />
        <div class="about">
            <div class="name">{{state.full}}</div>
            <div class="status">
                <i class="fa fa-circle online"></i> online
            </div>
        </div>
    </li>
    {{/if}}
</script>
<script src="js/chat.js"></script>
<script>
    $(".list-item li").on('click', function(){
        console.log("item clicked");
        localStorage.setItem('selectedChatUser', JSON.stringify($(this).data()));
    })
</script>
</body>
</html>
