<html>
<title>PubNub ChatEngine</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/chat.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<body class="contact-page">
    <div class="container clearfix">
        <div class="people-list hide" id="people-list">
            <ul class="list">

        </div>
        <p class="select-label">Select to whom you want to chat with</p>
        <div class="user-list contact-list">
            <ul class="list-item chat-users">

                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />

                        <div class="contact-title">Satya</div>
                        <div class="contact-subtitle">Dure Admin</div>
                        <div class="noti-count">3</div>
                    </div>
                </li>
                <li class="item" id="101" data-id="101" data-name="manoj">
                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />
                    <div class="contact-right-sec">
                        <div class="contact-title">Manoj</div>
                        <div class="contact-subtitle">Dure Admin</div>
                        <div class="noti-count">2</div>
                    </div>
                </li>
                <li class="item" id="102" data-id="102" data-name="ayaz">
                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />
                    <div class="contact-right-sec">
                            <div class="contact-title">Ayaz</div>
                            <div class="contact-subtitle">Dure Admin</div>
                            <div class="noti-count">3</div>
                        </div>
                </li>
                <li class="item" id="103" data-id="103" data-name="rajesh">
                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />
                    <div class="contact-right-sec">
                            <div class="contact-title">Rajesh</div>
                            <div class="contact-subtitle">Dure Admin</div>
                            <div class="noti-count">5</div>
                        </div></li>
                <li class="item" id="104" data-id="104" data-name="shital">
                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />
                    <div class="contact-right-sec">
                            <div class="contact-title">Shital</div>
                            <div class="contact-subtitle">Dure Admin</div>
                            <div class="noti-count">3</div>
                        </div></li>
                <li class="item" id="105" data-id="105" data-name="sabyasachi">
                    <img class="contact-image" src="https://via.placeholder.com/50" alt="avatar" />
                    <div class="contact-right-sec">
                            <div class="contact-title">sabyasachi</div>
                            <div class="contact-subtitle">Dure Admin</div>
                            <div class="noti-count">3</div>
                        </div></li>
            </ul>
        </div>
        <!-- end chat -->
    </div>
    <!-- end container -->

    <script>
        var currentUser = JSON.parse(localStorage.getItem('currentUser'));

        $('.chat-users li').find('#' + currentUser.id).remove();
        $('#' + currentUser.id).hide();

        $(".chat-users li").on('click', function () {
            console.log("item clicked", $(this).data());
            var selectedUser = {
                "first": "Jordan",
                "last": "Todd",
                "full": "Jordan Todd",
                "uuid": "1544098527388",
                "avatar": "",
                "online": true,
                "lastSeen": 38
            }
            var thisUser = $(this).data();
            selectedUser.first = thisUser.name;
            selectedUser.uuid = thisUser.id;
            console.log("selectedUser", selectedUser);
            localStorage.setItem('selectedUser', JSON.stringify(selectedUser));


            var chatRoom = '';
            // maintain charoom name uniform
            var selectedUser = parseInt($(this).data().id);
            if (parseInt(currentUser.id) < selectedUser) {
                chatRoom = currentUser.id + '-' + $(this).data().id;
            } else {
                chatRoom = selectedUser + '-' + currentUser.id;
            }

            console.log("chatRoom", chatRoom);
            localStorage.setItem('selectedChatRoom', chatRoom);

            // window.location.href = 'chat.html';
            window.location.href = 'fire-chat.html';
        })
    </script>
</body>

</html>
